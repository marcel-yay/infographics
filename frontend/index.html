<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographics Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <label for="color1">Color 1 (HEX):</label>
        <input type="text" id="color1" placeholder="#000000">

        <label for="color2">Color 2 (HEX):</label>
        <input type="text" id="color2" placeholder="#ffffff">

        <label for="color3">Color 3 (HEX):</label>
        <input type="text" id="color3" placeholder="#ff0000">

        <label for="url">Website URL:</label>
        <input type="text" id="url" placeholder="http://example.com">

        <button onclick="createInfographics()">Create</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
